<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
</head>
<body>

<script>
// LIST OF QR IDs AND WHERE THEY SHOULD GO
// Add as many as you want
const redirectList = {
    "Promo 1": "https://google.com",
    "promo1": "https://google.com",
    "promo2": "https://youtube.com"
};

// Get the ID from the URL
const url = new URLSearchParams(window.location.search);
let id = url.get("id");

// decode it (important!!)
id = decodeURIComponent(id);

// Check if ID exists
if (id && redirectList[id]) {
    window.location.href = redirectList[id];
} else {
    document.body.innerHTML = "<h2>QR ID not found.</h2>";
}
</script>

</body>
</html>
