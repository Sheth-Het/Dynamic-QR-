<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
</head>
<body>

<script>
// Map QR IDs to redirect URLs
const redirectList = {
    "promo1": "https://docs.google.com/forms/d/e/1FAIpQLSfIhqignG_Zoomy-qoWQTxfD-8LZ3Y10Ndd8_1g1kLcibBLqw/viewform?usp=header",
    "promo2": "https://www.youtube.com",
    "Promo 1": "https://www.bing.com/search?q=Jetwing+Yala"
};

// Get the ID from URL
let id = new URLSearchParams(window.location.search).get("id");
if (id) id = decodeURIComponent(id);

// Redirect if ID exists
if (id && redirectList[id]) {
    window.location.href = redirectList[id];
} else {
    document.body.innerHTML = `<h2>No redirect found for: ${id}</h2>`;
}
</script>

</body>
</html>
